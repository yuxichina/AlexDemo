<!DOCTYPE html>

<html >
<head>
    <title>GetLayerByUrl</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="../../lib/XiaoFuMap.js" type="text/javascript"></script>
    <script type="text/javascript">
        function load() {
            var count = 1000;
            var height = 100;
            var width = 100;
            var sqrt = Math.floor(Math.sqrt(count));
            for (var i = 0; i < count; i++) {
                var x = Math.floor(i % sqrt);
                var y = Math.floor(i / sqrt);
                if (x == 0) { document.getElementById("msg").innerHTML += "<br/>"; };

                document.getElementById("msg").innerHTML += "(" + x + "," + y + "," + i + ")";
            
            }
        
        }
       
    </script>
</head>
<body onload="load()" style="-webkit-user-select:none; -webkit-text-size-adjust:none; display:block;">
    
    <div id="msg">
    </div>
</body>
</html>
