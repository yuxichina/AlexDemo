<!DOCTYPE html>

<html >
<head>
    <title>Browser</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="../../lib/XiaoFuMap.js" type="text/javascript"></script>
    <script type="text/javascript">
        function load() {
            var showMsg = "";

            var browser = $.browser;
            showMsg += "<br/>===========================browser===================================<br/>";        
            for (var key in browser) {
                var value = browser[key];
                if (typeof value == "string" || typeof value == "number" || typeof value =="boolean") {
                    showMsg += key + ":" + value + "<br/>";                
                }
            
            }
            showMsg += "<br/>===========================navigator=================================<br/>"; 
            var nav = navigator;
            for (var key in navigator) {
                var value = navigator[key];
                if (typeof value == "string" || typeof value == "number" || typeof value == "boolean") {
                    showMsg += key + ":" + value + "<br/>";
                }

            }
            showMsg += "<br/>===========================window=================================<br/>";
//            showMsg += "width:" + $("body").width();
            //            showMsg += "height:" + $("body").height(); 
            for (var key in window) {
                var value = window[key];
                if (typeof value == "string" || typeof value == "number" || typeof value == "boolean") {
                    if (key.match("Height") || key.match("Width") || key.match("screen")) {
                        showMsg += key + ":" + value + "<br/>";
                    }
                }

            }
            $("#msg").html(showMsg);
            showMsg += "<br/>===========================body=================================<br/>";
            var bodyHTML = $("body")[0];
            for (var key in bodyHTML) {
                var value = bodyHTML[key];
                if (typeof value == "string" || typeof value == "number" || typeof value == "boolean") {
                    if (key.match("Height") || key.match("Width") || key.match("screen")) {
                        showMsg += key + ":" + value + "<br/>";
                    }
                }

            }
            showMsg += "<br/>===========================XiaoFu=================================<br/>";
            showMsg += "XiaoFu.Touch:" + XiaoFu.Touch + "<br/>";
            showMsg += "XiaoFu.Geolocation:" + (XiaoFu.Geolocation ? true : false) + "<br/>";
            $("#msg").html(showMsg);
            $("#msg").css("font-size","15px");
        }
       
    </script>
    
</head>
<body onload="load()" style="-webkit-user-select:none; -webkit-text-size-adjust:none; display:block;">
    
    <div id="msg" style="font-size:18;">
    </div>
</body>
</html>
