<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>全屏显示</title>
    
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">   
     <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-app-status-bar-style" content="white" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
     <link rel="apple-touch-icon"  href="../image/globe.png"/>
     <link rel="apple-touch-startup-image" href="/startup.png">
    <script src="../../lib/XiaoFuMap.js" type="text/javascript"></script>
    <script type="text/javascript">  
        var map;
        function load() {
            var w = $(window).width();
            var h = $(window).height();
            $("#MapContainer").width(w);
            $("#MapContainer").height(h);
            map = new XiaoFu.Map("#MapContainer");
            var layer = new XiaoFu.GoogleCacheLayer(GoogleUrl.Map);
            layer.picFormat = "png";
            layer.isBaseLayer = true;
            map.addLayer(layer);
            var control = new XiaoFu.Navigation();
            //map.addControl(control);
        }
        window.onresize = function (e, s) {
            var w = $(window).width();
            var h = $(window).height();
            var mapW = map.viewSize.w;
            var mapH = map.viewSize.h;
            if(w!=mapW && h!= mapH)
            map.resize(new XiaoFu.Size(w, h), 0);
        }
    </script>

    <style type="text/css">
        html,body,div
        {
            padding:0px;
            margin:0px;
         }
    
    </style>
</head>
<body onload="load()">
    <div id="MapContainer" style="z-index: 10000; border: 0px solid blue; position: relative;
        width: 100%; height: 100%;">
    </div> 
</body>
</html>
