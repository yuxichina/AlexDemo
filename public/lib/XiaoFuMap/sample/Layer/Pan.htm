<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>根据地理距离平移</title>
    <script src="../../lib/XiaoFuMap.js" type="text/javascript"></script>
    <script type="text/javascript">
        var map;
        function load() {
            map = new XiaoFu.Map("#MapContainer");
            layer = new XiaoFu.GoogleCacheLayer(GoogleUrl.Map);
            map.addLayer(layer);
        }
        function showMsg(_msg) {
            $("#msg").html(_msg);
        }
        function moveRight() {
            map.panRight(map.getCurrentExtent().width()/2);
        }
        function moveLeft() {
            map.panLeft(map.getCurrentExtent().width() / 2);
        }
        function moveTop() {
            map.panTop(map.getCurrentExtent().height() / 2);
        }
        function moveBottom() {
            map.panBottom(map.getCurrentExtent().height() / 2);
        }
    </script>
</head>
<body onload="load()">
    <div id="MapContainer" style="z-index: 10000; border: 1px solid blue; position: relative;
        width: 1000px; height: 500px;">
    </div>
    <input type="button" value="MoveRight" onclick="moveRight()" />
    <input type="button" value="MoveLeft" onclick="moveLeft()" />
    <input type="button" value="MoveTop" onclick="moveTop()" />
    <input type="button" value="MoveBottom" onclick="moveBottom()" />
    <div id="msg">
    </div>
</body>
</html>
